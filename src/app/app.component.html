<div class="container">
  <div class="row justify-content-center">
    <h1>To do list generator</h1>
  </div>
  <div class="row">
    <div class="col-6">
      <app-todo (addNewTask)="addTodo($event)"></app-todo>
    </div>
    <div class="col-6">
      <app-tasklist [todoList]="todoList"></app-tasklist>
    </div>
  </div>
</div>
